name: Docker Build


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
   
defaults:
  run:
    shell: 'bash'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Build and Publish
      env:
        Password: ${{ secrets.DOCKER_PASSWORD }}
        Username: 'joeamedeo'
        Image: 'ble-midi-drums'
      run: ../scripts/buildAndPublish.sh -u=$USERNAME, -p=$PASSWORD -i=$IMAGE -v=$VERSION -t=$STAGE