name: Docker Build


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
   
defaults:
  run:
    shell: 'bash'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Build and Publish
      env:
        PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        USERNAME: 'joeamedeo'
        IMAGE: 'ble-midi-drums'
        STAGE: 'builder'
      run: ./scripts/buildAndPublish.sh -u=${{ env.USERNAME }} -p=${{ env.PASSWORD }} -i=${{ env.IMAGE }} -v=${{ env.VERSION }} -t=${{ env.STAGE }}